plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.khilonjiya.marketplace"
    compileSdk 34
    ndkVersion "25.1.8937393"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
        freeCompilerArgs += [
            '-Xjvm-default=all',
            '-opt-in=kotlin.RequiresOptIn'
        ]
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.khilonjiya.marketplace"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // Add these configurations to fix resource extraction issues
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
        
        // Add memory optimization
        vectorDrawables.useSupportLibrary = true
        
        // Add build config fields for debugging
        buildConfigField "boolean", "ENABLE_CRASH_REPORTING", "false"
        buildConfigField "boolean", "ENABLE_ANALYTICS", "false"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            debuggable false
            // Add proguard rules for better performance
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // Add build config for release
            buildConfigField "boolean", "ENABLE_CRASH_REPORTING", "false"
            buildConfigField "boolean", "ENABLE_ANALYTICS", "false"
        }
        
        debug {
            debuggable true
            minifyEnabled false
            shrinkResources false
            // Add debug optimizations
            jniDebuggable true
            
            // Add build config for debug
            buildConfigField "boolean", "ENABLE_CRASH_REPORTING", "true"
            buildConfigField "boolean", "ENABLE_ANALYTICS", "false"
        }
    }
    
    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
        pickFirst '**/libflutter.so'
        pickFirst '**/libapp.so'
        pickFirst '**/libv8.so'
        pickFirst '**/libv8_libbase.so'
        pickFirst '**/libv8_libplatform.so'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/*.kotlin_module'
        exclude 'META-INF/proguard/**'
        exclude 'META-INF/versions/**'
    }
    
    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
        abortOnError false
        warningsAsErrors false
    }
    
    dexOptions {
        javaMaxHeapSize "4g"
        preDexLibraries = false
        additionalParameters += '--minimal-main-dex'
    }
    
    // Add memory optimization
    aaptOptions {
        cruncherEnabled = false
        useNewCruncher = false
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.10"
    implementation 'androidx.multidex:multidex:2.0.1'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
    
    // Add performance monitoring
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    
    // Add memory optimization
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.7.0'
    implementation 'androidx.lifecycle:lifecycle-process:2.7.0'
    
    // Add better error handling
    implementation 'androidx.work:work-runtime-ktx:2.9.0'
    implementation 'androidx.startup:startup-runtime:1.1.1'
    
    // Add Google Play Services for better compatibility
    implementation 'com.google.android.gms:play-services-base:18.2.0'
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    
    // Add better memory management
    implementation 'androidx.collection:collection-ktx:1.4.0'
    implementation 'androidx.concurrent:concurrent-futures-ktx:1.1.0'
}