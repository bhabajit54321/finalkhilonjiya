  permission_handler: ^11.0.1
  share_plus: ^7.2.1
  url_launcher: ^6.2.1

  # 📊 DATA VISUALIZATION & CHARTS
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^23.2.7

  # 🔍 SEARCH & FILTERS
  flutter_typeahead: ^4.8.0

  # 📅 DATE & TIME
  # intl: ^0.18.1  # ❌ Removed due to SDK pinning intl to 0.20.2
  table_calendar: ^3.0.9

  # 🎪 ONBOARDING & TUTORIALS
  introduction_screen: ^3.1.11

  # 🛠️ UTILITIES
  fluttertoast: ^8.2.4
  google_fonts: ^6.1.0
  uuid: ^4.2.1
  timeago: ^3.5.0
  mask_text_input_formatter: ^2.5.0

  # 🔗 DEEP LINKING & QR
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0

  # 🌍 LOCALIZATION
  easy_localization: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # 🏗️ CODE GENERATION
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  retrofit_generator: ^8.0.4

  # 🧪 TESTING
  mockito: ^5.4.2
  bloc_test: ^9.1.5

  # 📱 APP CONFIGURATION
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5

