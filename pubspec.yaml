name: khilonjiya_com
description: A comprehensive marketplace application built with Flutter for khilonjiya.com - আমাৰ সংস্কৃতি, আমাৰ গৌৰৱ (Our Culture, Our Pride)

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # 🎯 STATE MANAGEMENT & ARCHITECTURE
  provider: ^6.0.5
