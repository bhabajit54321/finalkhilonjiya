  # 🔔 NOTIFICATIONS & MESSAGING
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.0
  awesome_notifications: ^0.10.1  # ✅ Compatible with intl 0.20.2

  # 📱 DEVICE FEATURES
  device_info_plus: ^9.1.1
